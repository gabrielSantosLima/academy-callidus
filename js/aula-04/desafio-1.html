<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 1</title>
</head>

<body>
  <input id="username" type="text" placeholder="Digite seu usuário...">
  <input id="pass" type="text" placeholder="Digite sua senha...">
  <button id="send">Enviar</button>

  <script>
    const fakeUser = {
      username: "Gabriel",
      password: "1234"
    }
    const button = document.querySelector('#send')
    const inputPassword = document.querySelector('#pass')
    const inputUsername = document.querySelector('#username')

    button.addEventListener('click', () => {
      const password = inputPassword.value
      const username = inputUsername.value

      if (password == fakeUser.password && username == fakeUser.username) {
        alert(`Bem-vindo de volta, ${username}.`)
      } else {
        alert('Usuário ou senha inválidos.')
      }
    })
  </script>
</body>

</html>
