<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 4</title>
</head>

<body>
  <button id="calcular">Calcular Folha de Pagamento</button>
  <script>
    const button = document.querySelector('#calcular')

    button.addEventListener('click', () => {
      const pricePerHour = parseFloat(prompt('Digite seu valor por hora'))
      const hoursPerMonth = parseInt(prompt('Digite a quantidade de horas trabalhadas por mês'))
      const salary = pricePerHour * hoursPerMonth

      const IR = calculateIR(salary)
      const INSS = calculateINSS(salary)
      const FGTS = calculateFGTS(salary)

      const discount = IR + INSS + FGTS

      const finalSalary = salary - discount

      const message = `
      ========= Folha de pagamento =========
        Salário Bruto:          R$${salary}
        (-) IR:                       R$${IR}
        (-) INSS:                   R$${INSS}
        FGTS:                       R$${FGTS}
        Tota de descontos:  R$${discount}
        Salário Líquido:       R$${finalSalary}
      `

      alert(message)
    })

    function calculateIR(salary) {
      if (salary <= 900) return 0
      if (salary <= 1500) return (5 / 100) * salary
      if (salary <= 2500) return (10 / 100) * salary
      return (20 / 100) * salary
    }

    function calculateINSS(salary) {
      return (10 / 100) * salary
    }

    function calculateFGTS(salary) {
      return (11 / 100) * salary
    }
  </script>
</body>

</html>
